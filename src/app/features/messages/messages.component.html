<div class="messages-container" *ngIf="(showMessages$ | async) === true">
    <h3>Messages (scroll container)</h3>
    <button
        tuiButton
        (click)="messageService.clear()"
        class="tui-form__button"
        size="m"
        type="submit"
        class="bg-transparent w-fit"
    >
        Clear messages
    </button>
    <div class="messages-list">
        <div *ngFor='let message of messageService.messages'> {{message}} </div>
    </div>
</div>
